<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 4, Exercise 1</title>
    </head>
    <body>
        <script>
            function writeTimesTable(startAt, endAt, aTable) {
                for(var x = startAt; x <= endAt; x++) {
                    document.write(aTable + " * " + x + " = " + (aTable * x) + 
                            "<br/>");
                }
            }
            
            writeTimesTable(5, 107, 11);
        </script>
    </body>
</html>

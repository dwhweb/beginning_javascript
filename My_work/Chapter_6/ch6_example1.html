<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 6, Example 1</title>
    </head>
    <body>
        <script>
            var values = prompt("Please enter a list of comma seperated values",
            "Apples, Oranges, Bananas");
            
            function splitAndReverseText(csv){
                var parts = csv.split(",");
                parts.reverse();
                
                var reversedString = parts.join(",");
                
                alert(reversedString);
            }
            
            splitAndReverseText(values);
        </script>
    </body>
</html>

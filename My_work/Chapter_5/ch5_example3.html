<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 5, Example 3</title>
    </head>
    <body>
        <script>
            var myShopping = ["Eggs", "Milk", "Potatoes", "Cereal", "Banana"];
            
            var ord = prompt("Enter 1 for alphabetical order " + 
                    "and -1 for reverse alphabetical order", 1);
            
            if(ord == 1) {
                myShopping.sort();
                document.write(myShopping.join("<br />"));
            } else if(ord == -1) {
                myShopping.sort();
                myShopping.reverse();
                document.write(myShopping.join("<br />"));
            } else {
                document.write("That's not valid input!");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 10, Example 6</title>
    </head>
    <body>
        <img src="usa.gif" id="img0" />
        <img src="mexico.gif" id="img1" />
        
        <script>
            var myImages = [
                "usa.gif",
                "canada.gif",
                "jamaica.gif",
                "mexico.gif"
            ];
            
            function changeImg(e) {
                var el = e.target;
                var newImgNumber = Math.round(Math.random() * 3);
                
                while(el.src.indexOf(myImages[newImgNumber]) !== -1) {
                    newImgNumber = Math.round(Math.random() * 3);
                }
                
                el.src = myImages[newImgNumber];
            }
            
            document.getElementById("img0").addEventListener("click", changeImg);
            document.getElementById("img1").addEventListener("click", changeImg);
        </script>    
    </body>
</html>

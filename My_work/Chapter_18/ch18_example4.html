<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 18: Example 4</title>
    </head>
    <body>
        <script>
            function writeTimesTable(timesTable) {
                var writeString;
                
                for(var x = 1; x < 12; x++) {
                    writeString = x + " * " + timesTable + " = ";
                    writeString += (x * timesTable);
                    writeString += "<br />";
                    document.write(writeString);
                }
            }
            
            for(var x = 1; x <= 12; x++) {
                document.write("<p>");
                writeTimesTable(x);
                document.write("</p>");
            }
        </script>

    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 18: Exercise 2</title>
    </head>
    <body>
        <form name="form1" action="">
            <input type="text" id="text1" name="text1" />
            <br />
            Checkbox 1<input type="checkbox" id="checkbox" name="checkbox" />
            <br />
            Checkbox 2<input type="checkbox" id="checkbox2" name="checkbox2" />
            <br />
            <input type="text" id="text2" name="text2" />
            <p>
                <input type="submit" value="submit" id="submit1" name="submit1" />
            </p>
        </form>
        <script>
            function checkForm(e) {
                var elementCount = 0;
                var theForm = document.form1;
                
                while(elementCount < theForm.length) {
                    if(theForm.elements[elementCount].type === "text") {
                        if(theForm.elements[elementCount].value === "") {
                            alert("Please complete all form elements!");
                            theForm.elements[elementCount].focus();
                            e.preventDefault();
                            break;
                        } 
                    }
                    elementCount++;
                }
            }
            
            document.form1.addEventListener("submit", checkForm);
        </script>
    </body>
</html>

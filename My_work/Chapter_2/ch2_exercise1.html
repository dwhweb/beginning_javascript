    <body>
        <script>
            var degC = prompt("Please enter the value to convert in \u2103", "");
            
            var degF = 9 / 5 * degC + 32;
            
            document.write(degC + "\u2103 in degrees Fahrenheit is " + degF + "\u2109")
        </script>
